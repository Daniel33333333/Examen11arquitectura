            <h1>CANALES DE LA COMUNICACIÓN</h1>     
    <div class="container-Max">
        <figure class="container-main">
            
            <figcaption class="texto-2">
                <p>Los canales de comunicación son los medios a través de los cuales se transmite información entre un emisor y un receptor. Son elementos esenciales en cualquier interacción, ya sea personal, profesional o comercial. La elección del canal adecuado es crucial para garantizar la efectividad de la comunicación y lograr los objetivos deseados.</p>
                
                <p>Seleccionar los canales adecuados es fundamental para garantizar una comunicación interna eficaz. Los canales deben ser accesibles para todos los miembros del equipo y adaptarse a sus preferencias de comunicación. Por ejemplo, la tendencia actual es utilizar murales digitales para llegar a la mayor cantidad o a la totalidad de trabajadores de una empresa con un mensaje relevante para ellos.</p>

               <p> Además, los canales de comunicación deben ser apropiados para el tipo de mensaje que se va a transmitir. Si una empresa minera desea publicar las jornadas del mes o una compañía que ofrece almuerzo a sus trabajadores desea comunicar el menú del día, deberán hacer uso de un canal masivo para que cada trabajador pueda estar informado.</p>
                
                
            </figcaption>
