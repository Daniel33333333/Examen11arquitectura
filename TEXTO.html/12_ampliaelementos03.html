            <figcaption>        
            
            •	Ondas sonoras: La forma más básica y natural de comunicación, utilizada en conversaciones cara a cara, llamadas telefónicas y hasta el canto de las aves. El aire vibra con las ondas creadas por nuestras cuerdas vocales, transportando el mensaje a los oídos del receptor.
            </p>
            •	Señales eléctricas: Un pilar de la comunicación moderna. Los pulsos eléctricos codifican nuestra voz en teléfonos fijos y celulares, mientras que en las computadoras, transportan datos a través de cables y redes inalámbricas.
            </p>
            <p>•	Ondas de radio: Atraviesan el aire, llevando información desde emisoras de radio hasta nuestros receptores. Nos permiten disfrutar de música, noticias y programas de entretenimiento.</p>
            <p>•	Fibra óptica: Un canal de alta velocidad que utiliza pulsos de luz para transmitir información. Es la columna vertebral de Internet, permitiendo la conexión global a través de vastas redes de cables.</p>
            <p>•	Papel: Un medio tradicional pero aún relevante. Cartas, periódicos, libros y notas escritas a mano son ejemplos de cómo el papel conserva y transmite información a través del tiempo y el espacio.</p>
