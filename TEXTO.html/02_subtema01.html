            <h1 class="subtitulo1">TIPOS DE CANALES DE LA COMUNICACIÓN</h1>     
    <div class="container-Max">
        <figure class="container-main">
            
            <figcaption>

                <p class="texto-1">Existen distintos tipos de canales de comunicación que surgen de diversas clasificaciones. Una primera gran división diferencia entre un canal de comunicación personal (que implica un vínculo directo entre quienes intervienen en el acto comunicativo) y un canal de comunicación masivo (el emisor puede enviar su mensaje a múltiples receptores de manera simultánea).</p>
                <p class="texto-1">Los medios de comunicación masiva (también conocidos como medios de comunicación de masas o medios masivos de comunicación), como la televisión y la radio, recurren a esta clase de canales. El emisor, en estos casos, transmite su mensaje a un público o una audiencia potencialmente formada por miles o millones de personas. </p>
                <p class="texto-1"> Otra clasificación hace referencia a los canales de comunicación unidireccionales y los canales de comunicación bidireccionales. Cuando el canal es unidireccional, el emisor y el receptor no cambian de rol: por lo tanto, no se turnan para emitir mensajes. Un locutor hablando en un programa radial es el único emisor de un mensaje que reciben todos los individuos que están escuchando la emisión, quienes no pueden responder apelando al mismo canal de comunicación 
                ya que pueden ser grandes rasgos de dos tipos.</p>
                <br>
                <a class="boton1" href="03_ampliateoria01.html">Ver más</a><a class="boton2" href="05_ejemplos01.html">Ejemplos</a><a class="boton3" href="#">Fuente</a>
      
            </figcaption>

        <h2 class="subtitulo2">ELECCIÓN DE LA COMUNICACIÓN</h2>
        <div class="container-Max">
        <figure class="container-main">
           
            <figcaption>        
            
                <p class="texto-2"> La elección del canal de comunicación debe atender al contexto y las necesidades de cada momento. Se deben analizar las características del mensaje que se desea enviar, los hábitos del receptor y la urgencia con que se pretende concretar el acto comunicativo, por mencionar algunas variables.
        Supongamos que un empleado debe enviarle un informe con estadísticas a su jefe. Una comunicación por correo electrónico, donde se pueden adjuntar documentos con textos, cifras y gráficos, será más útil que un llamado telefónico. En otros casos, las conversaciones en persona resultan más apropiadas, mientras que las videoconferencias y las redes sociales pueden ser adecuadas en distintas circunstancias.
                </p>
                <br>
