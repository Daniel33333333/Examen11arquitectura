            <h1 class="subtitulo1">ELECCIONES DE MEDIOS DE COMUNICACIÓN</h1>     
    <div class="container-Max">
        <figure class="container-main">
            
            <figcaption>

                <p>Los medios de comunicación son esenciales para conducir elecciones democráticas. Una elección libre y justa no solamente se trata de la emisión de un voto en condiciones adecuadas, sino que también de contar con la información más relevante de los partidos, políticas, candidatos y del propio proceso electoral a efecto de que los electores estén en condiciones de hacer una selección informada. Una elección democrática sin libertad de los medios de comunicación encierra una contradicción.
No obstante, la paradoja está en que, a efecto de asegurar esta libertad, es necesario cierto grado de regulación. Los medios gubernamentales, instrumentados sobre la base de recursos públicos, serán necesarios para brindar una justa cobertura y un acceso equitativo a los partidos de oposición, por mencionar algo. Los medios con frecuencia no pueden elaborar sus informes - sobre encuestas de opinión o resultados preliminares previo a la emisión de cada uno de los votos.
Por consiguiente, existe una compleja red de temas que rodean la formulación de regulaciones y de un órgano regulador que, con un ligero contacto, asegurará un contexto de libertad de los medios, que beneficie al elector en su necesidad de conseguir información precisa.
</p>
